    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">MyB10g</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <a class="btn btn-danger" href="editor.html?logout=True" role="button">Log Out</a>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="editor.html?editor=True">Editor</a></li>

      </ul>
      
      <div class="container" id="settings">
        <h2>MyB10g Settings</h2>
        <p>This page is for editing or removing posts</p>            
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Color</th>

          <tbody>
            <tr>
              <td>Foo</td>
              <td>01.01.1990</td>
              <td>green</td>
              <td><a class="btn btn-primary" href="settings.html?edit_id=id" role="button">Edit</a></td>
              <td><a class="btn btn-danger" href="settings.html?remove_id=id" role="button">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
